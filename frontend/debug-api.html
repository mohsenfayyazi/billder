<!DOCTYPE html>
<html>
<head>
    <title>API Debug Test</title>
</head>
<body>
    <h1>API Debug Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testInvoices()">Test Invoices</button>
    <div id="output"></div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api';
        
        function log(message) {
            document.getElementById('output').innerHTML += '<p>' + message + '</p>';
        }
        
        async function testLogin() {
            try {
                log('Testing login...');
                const response = await fetch(`${API_BASE_URL}/users/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'mohsen@test.com',
                        password: 'testpass123'
                    })
                });
                
                const data = await response.json();
                log('Login response: ' + JSON.stringify(data));
                
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    log('Token stored: ' + data.token);
                }
            } catch (error) {
                log('Login error: ' + error.message);
            }
        }
        
        async function testInvoices() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    log('No token found. Please login first.');
                    return;
                }
                
                log('Testing invoices with token: ' + token);
                const response = await fetch(`${API_BASE_URL}/invoices/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Token ${token}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                log('Invoices response: ' + JSON.stringify(data));
            } catch (error) {
                log('Invoices error: ' + error.message);
            }
        }
    </script>
</body>
</html>
